<!DOCTYPE html>
<html>
<head>
    <title>Nodges 0.7 Putzwoche</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
			display: flex;
			flex-direction: column;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }

        #fileInfoPanel {
            position: fixed;
            top: 250px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 99;
            width: 300px;
        }

        #fileInfoPanel h3 {
            margin-top: 0;
            margin-bottom: 5px;
        }

        #fileInfoPanel p {
            margin: 5px 0;
        }

        #infoPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            display: none;
            cursor: pointer;
            z-index: 100;
            transition: width 0.3s ease, height 0.3s ease, background-color 0.3s ease; /* Übergang für sanfte Animation */
            overflow: hidden; /* Inhalt verstecken, wenn Panel klein ist */
        }

        #infoPanel.expanded {
            width: 300px; /* Beispielbreite, kann angepasst werden */
            height: auto; /* Höhe an Inhalt anpassen */
            background-color: rgba(255, 255, 255, 0.95); /* Weniger transparent, wenn erweitert */
            cursor: default; /* Standard-Cursor, wenn erweitert */
        }

        #infoPanel h3 {
            margin-top: 0;
            margin-bottom: 5px;
        }

        #infoPanelContent {
            display: none;
            margin-top: 5px;
        }

        #infoPanel.expanded #infoPanelContent {
            display: block; /* Inhalt anzeigen, wenn Panel erweitert ist */
        }
		
    </style>
</head>
<body>
    <div id="controls">
        <button id="smallData">Kleines Netzwerk</button>
        <button id="mediumData">Mittleres Netzwerk</button>
        <button id="largeData">Großes Netzwerk</button>
		<button id="megaData">Mega Netzwerk</button>
		<button id="familyData">Familien Daten</button>
		<button id="architektur">Architektur</button>
		<button id="royalFamilyData">Königsfamilie</button>
   </div>
    <div id="fileInfoPanel">
        <h3>Dateiinformationen</h3>
        <p id="fileFilename">Dateiname: </p>
        <p id="fileNodeCount">Anzahl Knoten: </p>
        <p id="fileEdgeCount">Anzahl Kanten: </p>
        <p id="fileXAxis">X-Achse: </p>
        <p id="fileYAxis">Y-Achse: </p>
        <p id="fileZAxis">Z-Achse: </p>
    </div>
   <div id="infoPanel">
        <h3 id="infoPanelTitle"></h3>
        <div id="infoPanelContent"></div>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script src="main.js" type="module"></script>
</body>
</html>
